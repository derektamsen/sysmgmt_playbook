---
# tasks file for golang
- name: Ensure /usr/local/src/go
  file:
    path: /usr/local/src/go
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Add go bin to path sh
  copy:
    src: "{{ role_path }}/files/go.sh"
    dest: /etc/profile.d/go.sh
    owner: root
    group: root
    mode: 0644

- name: Add go bin to path zsh
  copy:
    src: "{{ role_path }}/files/zshenv"
    dest: /etc/zsh/zshenv
    owner: root
    group: root
    mode: 0644

- name: Download golang
  get_url:
    url: https://dl.google.com/go/go1.13.4.linux-armv6l.tar.gz
    dest: /usr/local/src/go/go.linux-armv6l.tar.gz
    checksum: sha256:9f76e6353c9ae2dcad1731b7239531eb8be2fe171f29f2a9c5040945a930fd41

- name: Unarchive golang src
  unarchive:
    src: /usr/local/src/go/go.linux-armv6l.tar.gz
    dest: /usr/local
    remote_src: yes
    creates: /usr/local/go
    owner: root
    group: root
