---
# tasks file for base

- name: Install base packages
  package: name={{ item }} state=latest
  with_items:
    - unattended-upgrades
    - apt-transport-https
    - ca-certificates
    - htop
    - iotop
    - iftop
    - lm-sensors
    - smartmontools
    - tmux
    - ufw
    - zsh

- name: Remove unnecessary packages
  package: name={{ item }} state=absent
  with_items:
    - unity-webapps-common
    - whoopsie
    - apport

- name: Configure unattended-upgrades
  debconf:
    name: unattended-upgrades
    question: unattended-upgrades/enable_auto_updates
    value: 'true'
    vtype: boolean

- name: Set ntp time servers
  template:
    src: "{{ role_path }}/templates/timesyncd.conf.j2"
    dest: /etc/systemd/timesyncd.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - restart systemd-timesyncd

- name: Enable UFW firewall
  when: ufw_state is defined
  ufw:
    state: "{{ ufw_state }}"

- name: Enable UFW firewall rules only if they are specified
  when: ufw_rules_allow is defined
  ufw:
    rule: allow
    name: "{{ item.name }}"
  with_items: "{{ ufw_rules_allow }}"

- name: "Add group {{ item.key }}"
  group:
    name: "{{ item.key }}"
  with_dict: "{{ user_groups | combine(user_groups_supplemental, recursive=True) }}"

- name: "Add account for {{ item.key }}"
  user:
    name: "{{ item.key }}"
    comment: "{{ item.value.comment }}"
    shell: "{{ item.value.shell }}"
    groups: "{{ item.value.groups }}"
    append: "{{ item.value.append }}"
  with_dict: "{{ users | combine(users_supplemental, recursive=True) }}"

- name: "Set authorized keys for {{ item.key }}"
  authorized_key:
    user: "{{ item.key }}"
    state: "{{ item.value.state }}"
    key: "{{ item.value.key }}"
  with_dict: "{{ ssh_authorized_keys | combine(ssh_authorized_keys_supplemental, recursive=True) }}"

- name: Ensure lm-sensors is enabled and running
  systemd:
    name: lm-sensors
    enabled: yes
    state: started

- name: Create smartd configuration
  template:
    src: "{{ role_path }}/templates/smartd.conf.j2"
    dest: /etc/smartd.conf
    owner: root
    group: root
    mode: 0644
    validate: smartd -q onecheck -c %s
  notify: restart smartd

- name: Ensure smartd is enabled and running
  systemd:
    name: smartd
    enabled: yes
    state: started
