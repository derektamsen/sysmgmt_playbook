---
# Variables listed here are applicable to the docker host group
base_packages_supplemental:
  debian-keyring: latest
  debian-archive-keyring: latest

ufw_state: enabled

ufw_rules_allow:
  - name: OpenSSH

additional_repos_supplemental:
  docker:
    repo: deb [arch=armhf] https://download.docker.com/linux/debian buster stable
    state: present
  backports:
    repo: deb http://deb.debian.org/debian buster-backports main
    state: present

additional_repo_keys_supplemental:
  docker:
    key_id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
    keyserver: https://download.docker.com/linux/debian/gpg
    state: present
  debian_archive_stretch:
    key_id: E0B11894F66AEC98
    keyserver: keyserver.ubuntu.com
    state: present
  debian_archive_buster:
    key_id: DC30D7C23CBBABEE
    keyserver: keyserver.ubuntu.com
    state: present

additional_packages_supplemental:
  docker-ce: latest
  docker-ce-cli: latest
  "containerd.io": latest

additional_packages_apt_supplemental:
  openssh-client:
    state: latest
    release: buster-backports
  openssh-sftp-server:
    state: latest
    release: buster-backports
  openssh-server:
    state: latest
    release: buster-backports

nomad:
  url: https://releases.hashicorp.com/nomad/1.1.0/nomad_1.1.0_linux_arm.zip
  checksum: sha256:85dc79b5f9c46f68adad1f7ee2824d37b785861ad2ac03f67358bbab3bff6a34
  config:
    datacenter: dc1
    data_dir: /opt/nomad
    expect: 1
